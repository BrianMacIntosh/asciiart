<body onload="onDomLoaded()">
<div id="homediv"><a href="/" target="_blank"><img src="/media/title_penguin.png" height="64" alt="Penguin in a TV"/></a></div>

<div id="title">ASCII Image Generator</div>

<div class="stepbox" id="step1">
<p align="center">File: <input type="file" id="filereader" onchange="onFileInput()"/></p>
<hr>
<p align="center">URL: <input type="text" id="urlreader"/> <input type="button" id="urlbutton" value="Load" onclick="onURLInput()"/></p>
<hr>
<table>
<tr><td>Process Step:</td><td><input type="range" id="processStepSlider" value="0" min="0" max="4" step="1"/></td></tr>
<tr><td>Edge Threshold:</td><td><input type="range" id="thresholdSlider" value="0.25" min="0" max="1" step="0.01"/></td></tr>
<tr><td>SDF Falloff:</td><td><input type="range" id="sdfFalloffSlider" value="0.16" min="0.05" max="1" step="0.01"/></td></tr>
<tr><td>Inverse Match Weight:</td><td><input type="range" id="inverseMatchSlider" value="5.5" min="0" max="10" step="0.25"/></td></tr>
</table>
<hr>
<div id="outputParent">
<canvas id="outputCanvas"></canvas>
</div>

</div>

</body>
